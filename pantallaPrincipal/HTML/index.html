<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Irish+Grover" />
    <link href='https://fonts.googleapis.com/css?family=Italiana' rel='stylesheet'>

    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" href="/pantallaPrincipal/CSS/style.css">
</head>

<body>
    <div class="container-fluid cabeceraColor">
        <div class="row p-2">
            <div class="d-flex justify-content-start col-2" id="logo">
                <div class="logo">
                    <img src="/pantallaPrincipal/IMG/logo.img" alt="logo de la marca" width="50">
                </div>
            </div>
            <div class="col-8 d-flex justify-content-center">
                <div class="nombreMarca">
                    <h1>SneakDistrict</h1>
                </div>
            </div>
            <div class="col-1 d-flex justify-content-end" id="carritoCompra">
                <div class="carritoCompra">
                    <img src="/pantallaPrincipal/IMG/carrito-de-compras (1).png" alt="carrito de la compra" width="50">
                </div>
            </div>

            <div class="col-1 d-flex justify-content-end" id="usuario">
                <div class="usuarioDesplegable">
                    <img src="/pantallaPrincipal/IMG/usuario.png" alt="usuarioDesplegable" width="50">
                </div>


            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-12 d-flex justify-content-center">
                <img src="/pantallaPrincipal/IMG/fondo principal.img" alt="imagen pantalla principal de la tienda"
                    width="1980" height="566">
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-7 ms-4 Categorias">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-2 text-center p-2 mt-2 Novedades">
                            <p>
                                NOVEDADES
                            </p>
                        </div>
                        <div class="col-2 text-center p-2 mt-2 Running">
                            <p>
                                RUNNING
                            </p>
                        </div>
                        <div class="col-2 text-center p-2 mt-2 Basket">
                            <p>
                                BASKET
                            </p>
                        </div>
                        <div class="col-1 text-center p-2 mt-2 Futbol">
                            <p>
                                FUTBOL
                            </p>
                        </div>
                        <div class="col-5 d-flex justify-content-end p-2 mt-2">
                            <div class="Buscador">
                                <img src="/pantallaPrincipal/IMG/lupa.png" alt="" width="30">
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
